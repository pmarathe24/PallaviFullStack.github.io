<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3, 4];
      document.write("Array Using For Loop");
      for (var i = 0; i < arr.length; i++) document.write("<br>" + arr[i]);

      document.write(" <br> Array Using JS for with of");

      for (var j of arr) {
        document.write("<br>" + j);
      }

      var obj1 = {
        uName: "Pallavi",
        rNo: 1,
        isPass: true,
      };

      document.write("<br> Object using simple for");

      for (var k in obj1) {
        document.write("<br> " + k + ":" + obj1[k]);
      }
    </script>
  </body>
</html>
