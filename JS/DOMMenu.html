<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="para">Sample Text</p>

    <input id="text" />

    <button onclick="Change()">Change Font</button>

    <script>
      function Change() {
        var size = document.getElementById("text").value;
        console.log("Change -> size", size);

        document.getElementById("para").style.fontSize = size;
      }
    </script>
  </body>
</html>
