<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <p>Click the button to Print a page</p>
    <button onclick="printpage()">Click to Print the current page</button>

      function printpage() {
        window.print();
      }
    </script>
