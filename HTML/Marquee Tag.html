<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="1000" align="center">
      <tr>
        <td colspan="2" align="center" bgcolor="pink">
          <b>Scroll Marquee</b>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <marquee behavior="scroll" direction="" bgcolor="aqua"
            >We are hiring now...</marquee
          >
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center" bgcolor="pink">
          <b>Slide Marquee</b>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <marquee behavior="slide" direction="" bgcolor="aqua"
            >We are hiring now...</marquee
          >
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center" bgcolor="pink">
          <b>Alternate Marquee</b>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <marquee behavior="Alternate" direction="" bgcolor="aqua"
            >We are hiring now...</marquee
          >
        </td>
      </tr>
      <tr>
        <td align="center" bgcolor="pink">
          <b>Up Scroll Marquee</b>
        </td>
        <td align="center" bgcolor="pink">
          <b>Down Scroll Marquee</b>
        </td>
      </tr>
      <tr height="100">
        <td>
          <marquee direction="up" height="200" width="250"
            >We are hiring now...</marquee
          >
        </td>
        <td>
          <marquee direction="down" height="200" width="250"
            >We are hiring now...</marquee
          >
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center" bgcolor="pink">
          <b>Image Marquee</b>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <marquee behavior="Alternate">
            <img src="../assets/img/logo.png" alt="" width="100" />
          </marquee>
        </td>
      </tr>
    </table>
  </body>
</html>
