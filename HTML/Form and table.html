<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      thead {
        color: green;
      }
    </style>
  </head>
  <body>
    <form action="welcome.html">
      <fieldset>
        <legend align="center">Registration Form</legend>
        <table width="500">
          <tr>
            <td><label> Name </label></td>
            <td>: <input name="uName" placeholder="UserName" title="" /></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>
              :
              <input
                type="password"
                name="pass"
                placeholder="Password"
                title=""
              />
            </td>
          </tr>
          <tr>
            <td>
              <lable>Color</lable>
            </td>
            <td>: <input type="color" /></td>
          </tr>

          <tr>
            <td>
              <label>TextBox</label>
            </td>
            <td>: <input type="text" /></td>
          </tr>
          <tr>
            <td>
              <label>CheckBox</label>
            </td>
            <td>: <input type="checkbox" name="chkBox" /></td>
          </tr>
          <tr>
            <td>
              <label>Radio Button</label>
            </td>
            <td>: <input type="radio" name="rButton" id="" /></td>
          </tr>

          <tr>
            <td>
              <label for="">Time</label>
            </td>
            <td>: <input type="time" name="time" id="" /></td>
          </tr>

          <tr>
            <td>
              <label for="">Date</label>
            </td>
            <td>: <input type="date" /></td>
          </tr>
          <tr>
            <td>
              <label for="">Date time local</label>
            </td>
            <td>: <input type="datetime-local" /></td>
          </tr>
          <tr></tr>
          <tr>
            <td>
              <label for="">telephone</label>
            </td>
            <td>: <input type="tel" /></td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="submit" title="Saves the Data" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
