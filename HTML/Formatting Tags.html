<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table align="center" border="1" , width="500">
      <br />
      <thead>
        <th>HTML Formatting Tags</th>
      </thead>
      <tr>
        <td><b>Bold Tag </b></td>
      </tr>
      <tr>
        <td><strong>Strong tag </strong></td>
      </tr>
      <tr>
        <td><em>emphasis tag </em></td>
      </tr>
      <tr>
        <td><i>Italic tag </i></td>
      </tr>
      <tr>
        <td><del>Delete tag</del></td>
      </tr>
      <tr>
        <td><s>Same as Delete</s></td>
      </tr>
      <tr>
        <td>2<sup>2</sup> is a Superscript representation</td>
      </tr>
      <tr>
        <td>log<sub>10</sub> is a Subscript representation</td>
      </tr>
      <tr>
        <td><mark>Mark - Its is a highlight tag</mark></td>
      </tr>
      <tr>
        <td>
          <big
            ><big><big>Big tag made bigger</big></big></big
          >
        </td>
      </tr>
      <tr>
        <td>
          <small><small>Small Tag</small></small>
        </td>
      </tr>
      <tr>
        <td>
          <ins><p>Add in Document</p></ins>
        </td>
      </tr>
    </table>
  </body>
</html>
