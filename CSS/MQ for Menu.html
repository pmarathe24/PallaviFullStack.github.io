<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .topnav {
        background-color: grey;
        overflow: hidden;
      }

      .topnav a {
        color: blue;
        float: left;
        padding: 10px 5px;
      }

      .topnav a:hover {
        background-color: white;
      }

      @media screen and (max-width: 600px) {
        .topnav a {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive navigation menu</h1>
    <div class="topnav">
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
    </div>
  </body>
</html>
