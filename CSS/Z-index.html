<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
      }

      .img1 {
        top: 0px;
        left: 0px;
      }
      .img2 {
        top: 50px;
        left: 50px;
        z-index: -1;
      }
      .img3 {
        top: 100px;
        left: 100px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <img class="img1" src="/assets/img/img6.jpg" width="200" />
    <img class="img2" src="/assets/img/img7.jpg" width="200" />
    <img class="img3" src="/assets/img/img8.jpg" width="200" />
  </body>
</html>
