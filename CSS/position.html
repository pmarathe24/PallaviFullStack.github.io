  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        position: absolute;
      }

      .img1 {
        top: 0px;
        left: 0px;
      }
      .img2 {
        top: 50px;
        left: 50px;
      }
      .img3 {
        top: 150px;
        left: 150px;
      }
    </style>
  </head>

  <body>
    <img class="img1" src="../assets/img/img4.jpg" width="300" />
    <img class="img2" src="../assets/img/img5.jpg" width="300" />
    <img class="img3" src="../assets/img/img6.jpg" width="300" />
  </body>
</html>
